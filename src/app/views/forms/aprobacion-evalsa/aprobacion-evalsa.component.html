<style>
    .custom-card-header {
  background-color: #3388ff; /* Cambia el color al que desees */
  color: white; /* Cambia el color del texto si es necesario */  
  }
  .centerinput{
  text-align: center !important;
}
   
     
  </style>
  <div class="card">
    <div class="card-header custom-card-header">
      Revisión de información y aprobación
    </div>
    <div class="card-body">
      <div class="row mb-3"> 
        <div class="col-md-3"><label for="">Acompañamiento Socioambiental:</label></div>     
        <div class="col-md-7" style="text-align: center;">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar.."
            [(ngModel)]="filterPost"
            name="filterpost"
           />
        </div>
        <div class="col-md-2 text-end">
          <button class="btn" style="background-color: #3388ff;color:white" (click)="newregistro()">Nuevo</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr class="centerinput">
              <th>Id</th>
              <th>Nombre</th>
              <th>Salario</th>
              <th>Edad</th>
              <th>Selecione</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of datos | filter: filterPost | paginate:{itemsPerPage:5, currentPage: p}">
              <td>{{ data.id }}</td>
              <td>{{ data.employee_name }}</td>
              <td>{{ data.employee_salary }}</td>
              <td>{{ data.employee_age }}</td>
              <td class="centerinput">
                <input type="checkbox">
               
               </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
      <br>
      <div class="row mb-3" style="border: solid #ccc 1px;"></div> 
      <br>
      <div class="row mb-3">            
        <div class="row mb-3">
            <div class="col-md-4"><label for="link" class="form-label">Conflicto Social asociado:</label></div>
            <div class="col-md-8">										
            <input type="search" class="form-control" placeholder="Buscar" />				
            
            </div>
        </div>      
    </div>
    <div class="row mb-3">
        <div class="col">
            <h6>Aprueba esta información?</h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8" style="float: left;">
            <input type="radio" name="seleccion"> NO
            <input type="radio" name="seleccion"> SI
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12 text-end">
            <button class="btn btn-primary"> Gurdar</button>
        </div>
    </div>    
    </div>
  </div>
