<br>
<form [formGroup]="formLogin!" (ngSubmit)="send(formLogin!.value)">
<div class="row">
    <div class="col-md-12">
        <h3 style="font-weight: 700;">Información de Áreas de OEFA </h3>
    </div>
</div>
<div class="row">
    <div class="col-md-2"><label for="selectiarea" class="form-label">Área:</label></div>
    <div class="col-md-8">
      <div class="input-group mb-3">
        <select class="form-select form-control" id="selectiarea" formControlName="selectiarea" required [class.is-invalid]="selectiareavalido">
          <option value="0">Seleccione</option>
          <option value="1">Área 1</option>
          <option value="2">Área 2</option>
          <option value="3">Área 3</option>
          <option value="4">Área 4</option>
          <option value="5">Área 5</option>
        </select>
        <label class="input-group-text" for="inputGroupSelect02">Seleccione</label>
      </div>
      <span *ngIf="selectiareavalido" class="text-danger">Debe seleccionar área</span>

    </div>
    
    <br>
    <br>
  </div>
  <div class="row mb-3">
    <div class="col-md-2"><label for="asunto" class="form-label">Asunto</label></div>
    <div class="col-md-8">
      <div class="input-group">
        <textarea class="form-control" id="asunto" rows="2" formControlName="asuntoiarea" required [class.is-invalid]="asuntoiareavalido"></textarea>
      </div>
      <span *ngIf="asuntoiareavalido" class="text-danger">Debe ingresar asunto</span>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-2"><label for="descrpcion" class="form-label">Descrpción</label></div>
    <div class="col-md-8">
      <div class="input-group">
        <textarea class="form-control" id="descrpcion" rows="3" formControlName="descripcioniarea" required [class.is-invalid]="descripcioniareavalido"></textarea>
      </div>
      <span *ngIf="descripcioniareavalido" class="text-danger">Debe ingresar la descripción</span>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-2"><label for="escenariosocial" class="form-label">Escenario Social</label></div>
    <div class="col-md-8">
      <div class="input-group">
        <textarea class="form-control" id="escenariosocial" rows="4" formControlName="escenarioSiarea" required [class.is-invalid]="escenarioSiareavalido"></textarea>
      </div>
      <span *ngIf="escenarioSiareavalido" class="text-danger">Debe ingresar escenario social</span>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="">Conflicto Social asociado</label>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-sm" placeholder="" aria-label=".form-control-sm example" aria-describedby="button-addon2" formControlName="shearcsaiarea" required [class.is-invalid]="shearcsaiareavalido">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                  </div>
                  <span *ngIf="shearcsaiareavalido" class="text-danger">Debe asociar un conflicto</span>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row mb-3">
            <div class="col-md-4"><label for="">Motivo</label></div>
            <div class="col-md-6"><label for="" style="font-size: 9px;font-style: italic;">* Si en caso no aprueba el responsable</label></div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="input-group">
                    <textarea class="form-control" id="escenariosocial" rows="3" formControlName="motivoiarea" required [class.is-invalid]="motivoiareavalido"></textarea>
                  </div>
                  <span *ngIf="motivoiareavalido" class="text-danger">Debe registrar un motivo</span>
            </div>
        </div>
    </div>
  </div>
</form>
  <div class="row">
    <div class="col-md-12 text-end">
      <button class="btn btn btn-primary">Regresar</button> &nbsp;&nbsp;&nbsp;
      <button class="btn btn btn-primary"
        [disabled]="formLogin!.invalid || f.selectiareavalido || f.asuntoiareavalido || f.descripcioniareavalido || f.escenarioSiareavalido || f.motivoiareavalido">Registrar</button>
  
    </div>
  </div>
