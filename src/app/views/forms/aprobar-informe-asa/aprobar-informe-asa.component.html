<div class="card">

  <div class="card-header custom-card-header">
    Revisar y Enviar Informe del Acompañamiento Socioambiental a Órganos de Línea
  </div>
  <div class="card-body">
    <div class="row mt-3">
      <div class="col-md-12"><h2><strong>INFORME SOCIOAMBIENTAL</strong></h2></div>
    </div>
    <div class="row mt-3 label">
      <div class="col-md-2">
        <label for="in_nroDocumento"><strong>Nº DOCUMENTO</strong></label>
      </div>
      <div class="col-md-3">
        <input type="text" name="in_nroDocumento" class="form-control">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12"><strong>DESTINO</strong></div>
    </div>
    <div class="row mt-3 label">
      <div class="col-md-2">
          <label for="in_nombre" class="form-label">Nombre</label>
      </div>
      <div class="col-md-4">
        <input type="text" name="in_nombre" class="form-control">
      </div>
      <div class="col-md-2">
        <label for="in_cargo" class="form-label">Cargo</label>
      </div>
      <div class="col-md-4">
        <input type="text" name="in_cargo" class="form-control">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label for="in_asunto" class="form-label"><strong>ASUNTO</strong></label>
        <input name="in_asunto" class="form-control">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label for="in_asunto" class="form-label"><strong>REFERENCIA</strong></label>
        <input name="in_asunto" class="form-control">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label for="ta_antecedentes" class="form-label"><strong>1. ANTECEDENTES</strong></label>
        <textarea class="form-control" rows="6"></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12"><strong>2. INFORMACIÓN GENERAL</strong></div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label for="ta_caracteristicas" class="form-label">2.1. Características</label>
        <textarea class="form-control" rows="6"></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label for="ta_probSocioamb" class="form-label">2.2. Problemáticas Socioambientales</label>
        <textarea class="form-control" rows="6"></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label for="ta_sitSocPol" class="form-label">2.3. Situación Sociopolítica</label>
        <textarea class="form-control" rows="6"></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12"><strong>3. ACCIONES EJECUTADAS</strong></div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label for="ta_coordinaciones" class="form-label">3.1. Coordinaciones</label>
        <textarea class="form-control" rows="6"></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label for="ta_ejeAcompSocioamb" class="form-label">3.2. Ejecución de acompañamiento socioambiental</label>
        <textarea class="form-control" rows="6"></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label for="ta_conclusiones" class="form-label"><strong>4. CONCLUSIONES</strong></label>
        <textarea class="form-control" rows="6"></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label for="ta_recomendaciones" class="form-label"><strong>5. RECOMENDACIONES</strong></label>
        <textarea class="form-control" rows="6"></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label for="ta_anexos" class="form-label"><strong>6. ANEXOS</strong></label>
        <textarea class="form-control" rows="6"></textarea>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <p>Relación de documentos adjuntos al reporte:</p>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4" style="display: flex; justify-content: end;">
        <button class="btn btn btn-primary">Documento</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-4">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <th>Nombre del documento</th>
              <th>Archivo</th>
            </thead>
            <tbody>
              <td>Nombre</td>
              <td>Icono</td>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-6" style="text-align: center;">
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="form-label"><strong>¿Aprobar y enviar informe del acompañamiento socioambiental a órganos de línea?</strong></label>
          </div>
          <div class="mt-3">
            <input name="r_supervision" type="radio" class="ms-5"><label class="form-label">Si</label>
            <input name="r_supervision" type="radio" class="ms-5"><label class="form-label">No</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-6" style="text-align: end;">
        <button class="btn btn btn-primary me-3">Generar Documento</button>
      </div>
      <div class="col-md-6" style="text-align: start;">
        <button class="btn btn btn-primary me-3">Adjuntar Documento</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-12" style="display: flex; justify-content: end;">
        <button class="btn btn btn-primary me-3">Cancelar</button>
        <button class="btn btn btn-primary me-3">Guardar</button>
        <button class="btn btn-primary" (click)="aprobarInforme()">Siguiente</button>
      </div>
    </div>
  </div>

</div>
