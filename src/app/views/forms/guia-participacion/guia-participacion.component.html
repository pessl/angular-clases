<div class="row mt-4">
  <div class="col-md-12">
    <label class="form-label"><strong>GUÍA DE PARTICIPACIÓN</strong></label>
  </div>
</div>
<div class="row mt-2 label">
  <div class="col-md-2">
    <label for="in_numero" class="form-label">Número</label>
  </div>
  <div class="col-md-2">
    <input type="text" name="in_numero" class="form-control">
  </div>
</div>

<div class="row mt-1 label">
  <div class="col-md-2">
    <label for="in_fecha" class="form-label">Fecha</label>
  </div>
  <div class="col-md-2">
    <input type="date" name="in_fecha" class="form-control">
  </div>
</div>

<div class="row mt-2">
  <div class="col-md-12">
    <label class="form-label"><strong>1.PRÓBLEMATICA DEL ESPACIO</strong></label>
    <textarea class="form-control" rows="6"></textarea>
  </div>
</div>

<div class="row mt-2">
  <div class="col-md-12">
    <label class="form-label"><strong>2.PREGUNTAS CON RESPUESTA</strong></label>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">

    <textarea class="form-control" rows="6"></textarea>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <label class="form-label">2.2 Otras demandas planteadas por la población, vinculadas a las competencias del OEFA</label>
    <textarea class="form-control" rows="6"></textarea>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <label class="form-label">2.3 Antecedentes de sanciones al(os) administrado(s) vinculado(s)</label>
    <textarea class="form-control" rows="6"></textarea>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <label class="form-label">2.4 Participación en la mesa de diálogo</label>
    <textarea class="form-control" rows="6"></textarea>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <label class="form-label">2.5 Cumplimiento de compromisos</label>
    <textarea class="form-control" rows="6"></textarea>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <label class="form-label">2.6 Próximas acciones que realizará el OEFA</label>
    <textarea class="form-control" rows="6"></textarea>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <label class="form-label">2.7 Otras que el especialista considere pertinentes y oportunas</label>
    <textarea class="form-control" rows="6"></textarea>
  </div>
</div>

<div class="row mt-2">
  <div class="col-md-12">
    <label class="form-label"><strong>3.IDEAS DE FUERZA</strong></label>
    <textarea class="form-control" rows="6"></textarea>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-12">
    <label class="form-label"><strong>4.SUPUESTOS</strong></label>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-8">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <th>Nº</th>
          <th>Supuesto</th>
          <th>Acción</th>
          <th><i class="fa-solid fa-trash"></i></th>

        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-4" style="text-align: start;">
    <button class="btn btn-primary">Supuestos</button>
  </div>
</div>

<div class="row mt-5">
  <div class="col-md-6" style="text-align: end;">

  </div>
