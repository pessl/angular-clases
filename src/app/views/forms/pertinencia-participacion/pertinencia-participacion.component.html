<div class="card pertinencia-participacion">
  <div class="card-header custom-card-header">
    Evaluar Pertinencia de Participación
  </div>

  <div class="card-body">

    <div class="row mt-2 label">
      <div class="col-md-2">
        <label for="in_fecha" class="form-label">Fecha</label>
      </div>
      <div class="col-md-2">
        <input type="date" id="in_fecha" class="form-control">
      </div>
    </div>

    <div class="row mt-2 label">
      <div class="col-md-2">
        <label for="in_especialista" class="form-label">Especialista</label>
      </div>
      <div class="col-md-2">
        <input type="text" id="in_especialista" class="form-control">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <label class="form-label">Resultado del Análisis</label>
        <textarea class="form-control" rows="6"></textarea>
      </div>
    </div>

    <div class="row mt-3 label">
      <div class="col-md-4">
        <div class="row mt-3">
          <label class="form-label"><strong>¿Es pertinente la participación de la OEFA?</strong></label>
        </div>
        <div class="mt-3 ms-5">
          <input name="r_Pertinente" type="radio" class="ms-5"><label class="form-label">Si</label>
          <input name="r_Pertinente" type="radio" class="ms-5"><label class="form-label">No</label>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12" style="display: flex; justify-content: end;">
        <button class="btn btn-primary m-2">Cancelar</button>
        <button class="btn btn-primary m-2">Guardar</button>
        <button class="btn btn-primary m-2" (click)="siguiente()">Siguiente</button>
      </div>
    </div>

  </div>
</div>
