<br>
<br>
<div class="row">
    <div class="col-md-12">
        <h3 style="font-weight: 700;">Actores Sociales</h3>
    </div>
</div>
<div class="row mb-3">
    <div class="col-md-8" style="text-align: center;">
        <input type="text" class="form-control" placeholder="Buscar.." [(ngModel)]="filterPost" name="filterpost" />
    </div>
    <div class="col-md-2 text-end">
        <button class="btn" style="background-color: #3388ff;color:white" (click)="newregistro()">Nuevo +</button>
    </div>

</div>
<br>
<br>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="centerinput">
                <th>Id</th>
                <th>Nombre</th>
                <th>Salario</th>
                <th>Edad</th>
                <th>Selecione</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of datos | filter: filterPost | paginate:{itemsPerPage:5, currentPage: p}">
                <td>{{ data.id }}</td>
                <td>{{ data.employee_name }}</td>
                <td>{{ data.employee_salary }}</td>
                <td>{{ data.employee_age }}</td>
                <td><tr>
                    <td><button class="btn btn-primary" (click)="newregistro()"> Edit <i class="fas-regular fas-square-plus"></i></button></td>
                    <td><button class="btn btn-danger">Eliminar <i class="fas-regular fas-square-plus"></i></button></td>
                  </tr> </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
<br>
<div class="row mb-3" style="border: solid #ccc 1px;"></div>
<br>
<div class="row mb-3">
    <div class="col-md-2"><label for="asunto" class="form-label">Asunto</label></div>
    <div class="col-md-8">
      <div class="input-group">
        <textarea class="form-control" id="asunto" rows="2"></textarea>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-2"><label for="descrpcion" class="form-label">Descrpci√≥n</label></div>
    <div class="col-md-8">
      <div class="input-group">
        <textarea class="form-control" id="descrpcion" rows="3"></textarea>
      </div>
    </div>
  </div>
<div class="row mb-3">
    <div class="col-md-6">
        <div class="row" style="padding-top: 38px !important;">
            <div class="col-md-4"><label for="descrpcion" class="form-label">Escenario Social</label></div>
            <div class="col-md-8">
              <div class="input-group">
                <textarea class="form-control" id="descrpcion" rows="3"></textarea>
              </div>
            </div>
          </div>
    </div>
    <div class="col-md-6">
        <div class="row mb-3">
            <div class="col-md-4"><label for="">Motivo</label></div>
            <div class="col-md-6"><label for="" style="font-size: 9px;font-style: italic;">* Si en caso no aprueba el
                    responsable</label></div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="input-group">
                    <textarea class="form-control" id="escenariosocial" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mb-3">
    <div class="col-md-6">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="">Conflicto Social asociado</label>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-sm" placeholder=""
                        aria-label=".form-control-sm example" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">        
        <div class="row">
            <div class="col-md-8 text-end">
                <button class="btn btn-primary"> Gurdar</button>
            </div>
        </div>
    </div>
</div>
<br>
